<!-- INCLUDE overall_header.html -->

<h1>{L_SETTINGS}</h1>

<form id="acp_board" method="post" action="{U_ACTION}">
	<fieldset>
		<dl>
			<dt><label for="secondsparrow_recaptcha_site_key">{L_ACP_SECONDSPARROW_RECAPTCHA_SITE_KEY}</label></dt>
			<dd><input type="text" class="text" name="secondsparrow_recaptcha_site_key" value="{S_SECONDSPARROW_RECAPTCHA_SITE_KEY}" style="width: 300px;" /></dd>
		</dl>
		<dl>
			<dt><label for="secondsparrow_recaptcha_secret_key">{L_ACP_SECONDSPARROW_RECAPTCHA_SECRET_KEY}</label></dt>
			<dd><input type="text" class="text" name="secondsparrow_recaptcha_secret_key" value="{S_SECONDSPARROW_RECAPTCHA_SECRET_KEY}" style="width: 300px;" /></dd>
		</dl>
        <div>
             (<a href="https://www.google.com/recaptcha/admin">{L_ACP_SECONDSPARROW_RECAPTCHA_OPEN_GOOGLE_RECAPTCHA_ADMIN}</a>)
        </div>

		<p class="submit-buttons">
			<input class="button1" type="submit" id="submit" name="submit" value="{L_SUBMIT}" />&nbsp;
			<input class="button2" type="reset" id="reset" name="reset" value="{L_RESET}" />
		</p>

		{S_FORM_TOKEN}
	</fieldset>
</form>
<!-- INCLUDE overall_footer.html -->
